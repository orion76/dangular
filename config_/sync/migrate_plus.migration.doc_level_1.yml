id: doc_level_1
label: 'Doc level 1'
migration_group: mercury_doc
source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: csv_tnved
  urls:
    - 'public://doc_import_data/tnved1.csv'
  level_tnved: 1
  ids:
    - id
  codes:
    -
      code_1:
        - '01'
        - '02'
        - '03'
        - '04'
        - '05'
  delimiter: '|'
  fields:
    -
      name: id
      label: ID
    -
      name: code_1
      selector: 0
      label: 'Code 1'
    -
      name: name
      selector: 1
      label: Name
    -
      name: description
      selector: 2
      label: Description
    -
      name: date_begin
      selector: 3
      label: 'date Begin'
    -
      name: date_end
      selector: 4
      label: 'date End'
process:
  vid:
    default_value: tn_ved_level_1
    plugin: default_value
  field_code_1: code_1
  name: name
  field_description: description
  field_date_begin: date_begin
  field_date_end: date_end
destination:
  plugin: 'entity:taxonomy_term'
  default_bundle: tn_ved_level_1
migration_dependencies: {  }
dependencies:
  enforced:
    module:
      - mercury_import
langcode: ru
